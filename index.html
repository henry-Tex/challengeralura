<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Challenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img\a.png" alt="Logo ALURA" class:"logotipo">
        </div>
    </header>
    <main class="areacentral">
        <section class="areacentral__esquerda">
            <div class="areacentral__centra__form">
                <textarea cols="40" rows="12" placeholder="Digite o texto a ser criptografado" class="areacentral__areadetexto"></textarea>
            </div>
            <div class="areacentral__esquerda__aviso">
                <img src="img\interrogacao.png" alt="icone de interrogação" class="areacentral__interrogacao">
                <p class="areaesquerda__paragrafo">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="areacentral__esquerda__botoes">
                <button class="areacentral__esquerda__botoescripto">Criptografar</button>
                <button class="areacentral__esquerda__botoescripto">Descriptografar</button>
            </div>
        </section>
            <section class="areacentral__direita">
            <img src="img\girl.png" alt="Imagem menina" class="areacentra__direita__imagem">
            <div class="areacentral__direita__paragrafo">
                <h2 class="areacentral__direita__h2">Nenhuma mensagem encontrada</h2>
                <p class="areacentral__direita__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <!-- <p class="rodape_texto">Desenvolvido por Henry Tex</p> -->
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
